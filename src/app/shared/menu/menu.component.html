<nav class="navbar navbar-expand-lg navbar-dark bg-green">
  <a mat-button routerLink="/">{{title}}
    <mat-icon>home</mat-icon>
  </a>

  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse justify-content-end"
    [ngClass]="{ 'show': navbarOpen }">
    <ul class="navbar-nav ">

      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a mat-button routerLink="/carriers">Carrier
          <mat-icon>local_shipping</mat-icon>
        </a>
      </li>

      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a mat-button routerLink="/clients">Client
          <mat-icon>how_to_reg</mat-icon>
        </a>
      </li>

      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a mat-button routerLink="/projects">Project
          <mat-icon>create</mat-icon>
        </a>
      </li>

      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a mat-button routerLink="/recipients">Recipient
          <mat-icon>location_on</mat-icon>
        </a>
      </li>

      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a mat-button routerLink="/shipments">Shipment
          <mat-icon>card_travel</mat-icon>
        </a>
      </li>

      <li class="nav-item" *ngIf="authService.isLoggedIn() && authService.getRoleFromToken()=='ROLE_ADMIN'">
        <a mat-button routerLink="/admin">Admin
          <mat-icon>verified_user</mat-icon>
        </a>
      </li>

      <li class="nav-item" *ngIf="!authService.isLoggedIn()">
        <a mat-button routerLink="/login">Login
          <mat-icon>person</mat-icon>
        </a>
      </li>

      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a id="logout" (click)="onLogout()"  mat-button routerLink="/login">Logout
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </li>

    </ul>
  </div>
</nav>
