
<div class="container add-button">
  <button mat-raised-button (click)="openDialogAddIncoterm()" color="primary">
    <mat-icon>add</mat-icon>
    <span>Add new carrier type </span>
  </button>
</div>


<div *ngIf="check" class="container ">
  <div id="card" *ngFor="let incoterms of incotermss">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><h4>{{incoterms.name}} </h4></mat-card-title>

      </mat-card-header>
      <mat-card-content>
        <div>
          <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrgaCK4IrJz_bozHrKTapfA0FVQm10JTBGr-Q03A2mV6C7vT-L" alt="Photo of a carrier types ">
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button class="mat-raised-button mat-primary"  mat-button (click)="openDialogEditIncoterm(incoterms)">Edit</button>
        <button class="mat-raised-button mat-warn"  mat-button (click)="deleteIncoterm(incoterms)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
